  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chatBox {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 700px;
      width: 100%;
      margin: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);

    }

    .logo {
      text-align: center;
      padding: 15px 0 5px;
    }

    .logo img {
      width: 60px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h2 {
      text-align: center;
      color: #001F3F;
      margin: 0;
      padding-bottom: 10px;
    }

    #chatLog {
      flex: 1;
      padding: 10px;
      overflow-y: auto;

    }

    .msg {
      max-width: 75%;

      margin: 10px 0;

      clear: both;
    }

    .user {

      margin-left: auto;

      color: white;

      border-top: 1px solid #ddd;
      padding: 10px;

      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

      padding: 10px 15px;
      background-color: #FD7407;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #e55f00;
    }

    footer {

      padding: 12px 10px;
      background: #fafafa;
      color: #666;
      border-top: 1px solid #ddd;
    }

      background: rgba(0,0,0,0.05);

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<body>

  <div id="chatBox">
    <div class="logo">
      <img src="https://jhuxtelloitech.com/wp-content/uploads/2024/09/jest.png" alt="JestBot Logo">
    </div>
    <h2>JestBot â€” Ask Me Anything</h2>

    <div id="chatLog"></div>

    <div id="inputArea">
      <input type="text" id="userInput" placeholder="Ask a question..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <footer>
    ðŸ¤– JestBot can make mistakes. Verify important info.<br>

  </footer>

<script>
  function sendMessage() {
    const input = document.getElementById("userInput");
    const chatLog = document.getElementById("chatLog");
    const msg = input.value.trim();
    if (!msg) return;

    const userMsg = document.createElement("div");
    userMsg.className = "msg user";
    userMsg.innerText = msg;
    chatLog.appendChild(userMsg);

    fetch("/get?msg=" + encodeURIComponent(msg))
      .then(res => res.text())
      .then(data => {
        const botMsg = document.createElement("div");
        botMsg.className = "msg bot";
        botMsg.innerHTML = marked.parse(data);
        chatLog.appendChild(botMsg);
        chatLog.scrollTop = chatLog.scrollHeight;
        input.value = "";
      });
  }

  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("userInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
  });
</script>
