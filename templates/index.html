<div style="text-align: center; margin-bottom: 10px;">
  <button id="darkToggle" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
</div>
<div id="typingIndicator" style="display: none; color: #888; font-style: italic; padding: 5px 10px;">
  ðŸ§  JestBot is typing...
</div>

    <div id="chatLog"></div>

    <div id="inputArea">
  <button id="micBtn" title="Speak" onclick="startListening()">ðŸŽ¤</button>
  <input type="text" id="userInput" placeholder="Ask a question..." />
  <button id="sendBtn" onclick="sendMessage()">Send</button>
</div>

  </div>

  </footer>

<script>
  const input = document.getElementById("userInput");
  const chatLog = document.getElementById("chatLog");
  const sendBtn = document.getElementById("sendBtn");
  const typingIndicator = document.getElementById("typingIndicator");

  function sendMessage() {
    const msg = input.value.trim();
    if (!msg) return;

    input.disabled = true;
    sendBtn.disabled = true;

    const userMsg = document.createElement("div");
    userMsg.className = "msg user";
    userMsg.innerText = msg;
    chatLog.appendChild(userMsg);
    chatLog.scrollTop = chatLog.scrollHeight;

    typingIndicator.style.display = "block";

    fetch("/get?msg=" + encodeURIComponent(msg))
      .then(res => res.text())
      .then(data => {
        typingIndicator.style.display = "none";

        const botMsg = document.createElement("div");
        botMsg.className = "msg bot";
        botMsg.innerHTML = marked.parse(data);
        chatLog.appendChild(botMsg);
        chatLog.scrollTop = chatLog.scrollHeight;
        input.value = "";
      })
      .catch(() => {
        typingIndicator.style.display = "none";
        alert("Failed to get response.");
      })
      .finally(() => {
        input.disabled = false;
        sendBtn.disabled = false;
        input.focus();
      });
  }

  document.addEventListener("DOMContentLoaded", () => {
    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });

    // Restore dark mode from localStorage
    if (localStorage.getItem("darkMode") === "enabled") {
      document.body.classList.add("dark");
    }
  });

  function toggleDarkMode() {
    document.body.classList.toggle("dark");
    if (document.body.classList.contains("dark")) {
      localStorage.setItem("darkMode", "enabled");
    } else {
      localStorage.setItem("darkMode", "disabled");
    }
  }

  // ðŸŽ¤ Voice Recognition
  function startListening() {
    if (!('webkitSpeechRecognition' in window)) {
      alert("Voice input not supported.");
      return;
    }

    const recognition = new webkitSpeechRecognition();
    recognition.lang = 'en-US';
    recognition.interimResults = false;

    recognition.onresult = function (event) {
      const transcript = event.results[0][0].transcript;
      input.value = transcript;
      sendMessage();
    };

    recognition.onerror = function () {
      alert("Voice recognition error");
    };

    recognition.start();
  }
</script>
